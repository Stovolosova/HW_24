<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="container">
        <h3>CRUD Application</h3>
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" class="create-user-list" placeholder="Enter First Name">
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" class="create-user-list" placeholder="Enter Last Name">
        <label for="age">Age:</label>
        <input id="age" type="text" class="create-user-list" placeholder="Enter Age">

        <input class="btn-success" type="Submit" value="Submit">
        <div class="btn">
            <button class="btn-save">Save</button>
            <button class="btn-cancel">Cancel</button>
        </div>
        <ul class="users-list"></ul>
    </div>
    <script src="./main.js"></script>
</body>
</html>
